<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple-Zerodha-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="padding: 0; margin: 0">
    <div
      class="header"
      style="
        padding-left: 200px;
        padding-right: 200px;

        display: flex;
        justify-content: space-between;
        box-shadow: 2px 1px 2px #eee;
      "
    >
      <div class="logo" style="padding: 20px">
        <img src="logo.svg" alt="" width="130px" style="cursor: pointer;" />
      </div>

      <div class="navbar" style="display: flex">
        <div style="padding: 20px; cursor: pointer;;">SignUP</div>
        <div style="padding: 20px; cursor: pointer;">About</div>
        <div style="padding: 20px; cursor: pointer;">Product</div>
        <div style="padding: 20px; cursor: pointer;">Pricing</div>
        <div style="padding: 20px; cursor: pointer;">Support</div>
      </div>
    </div>
    <div class="main" style="width: 1100px; margin: 0 auto">
      <!-- Center tag is not recommended -->
      <div
        class="img"
        style="display: flex; justify-content: center; padding-top: 65px"
      >
        <img
          src="landing.png"
          alt=""
          width="745px"
          style="margin-bottom: 60px"
        />
      </div>

      <div class="Heading" style="display: flex; justify-content: center">
        <h1 style="font-size: 2.75rem; line-height: 1.25; font-weight: 500;">
          Invest in everything
        </h1>
      </div>
      <div class="para" style="display: flex; justify-content: center;font-weight: 400;">
        <h3>
          Online platform to invest in stocks, derivatives, mutual funds, and
          more
        </h3>
      </div>

      <div class="button" style="display: flex; justify-content: center">
        <div style="width: 175px; height: 45px; background-color: #387ed1;
        color: #fff;
        border: 1px solid rgba(0, 0, 0, 0) !important;
        border-radius: 3px; display: flex;
        justify-content: center;
        align-items: center; color: white; cursor: pointer;">Sign Up Now</div><br><br><br><br>
      </div>
    </div>
  </body>
</html>
